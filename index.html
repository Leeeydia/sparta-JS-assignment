<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>영화 검색하기</title>

</head>

<body>
  <h1>내배캠 최고 평점 영화 콜렉션</h1>

</form>

  <div id="movie-container"></div>

  <script src="movie.js"></script>
</body>

</html>
